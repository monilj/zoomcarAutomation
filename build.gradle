group 'com.zoom'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}
dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'com.aventstack', name: 'extentreports', version: '3.1.3'
    compile group: 'io.appium', name: 'java-client', version: '6.1.0'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.12'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'

}
